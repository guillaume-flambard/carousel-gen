
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1080, initial-scale=1.0" />
  <title>Apple's Innovation Frontier</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Archivo+Black&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Inter', sans-serif;
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
    }
    .background {
      position: absolute;
      inset: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
      filter: brightness(0.85) blur(1px);
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.15) 15%, rgba(0,0,0,0.35) 100%);
    }
    .logo {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 150px;
    }
    .content {
      position: absolute;
      bottom: 80px;
      left: 40px;
      right: 40px;
      color: white;
    }
    .badge {
      display: inline-block;
      background: #FFD700;
      color: black;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 6px 12px;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }
    h2 {
      font-family: 'Archivo Black', sans-serif;
      font-size: 3rem;
      margin: 0 0 20px 0;
      line-height: 1.2;
      color: #FFD700;
    }
    p {
      font-size: 1.4rem;
      line-height: 1.5;
      margin: 0 0 20px 0;
    }
    .cta {
      display: inline-block;
      font-size: 1.2rem;
      font-weight: bold;
      background: #FFD700;
      color: #000;
      padding: 10px 16px;
      border-radius: 6px;
      text-transform: uppercase;
      margin-top: 20px;
    }
    .swipe-left, .swipe-right {
      position: absolute;
      bottom: 40px;
      font-size: 1.5rem;
      color: #FFD700;
      font-weight: bold;
    }
    .swipe-left { left: 40px; }
    .swipe-right { right: 40px; }
  </style>
</head>
<body>
  <img class="background" src="https://images.pexels.com/photos/7166828/pexels-photo-7166828.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="Dramatic portrait of a person in a spacesuit against a dark background.">
  <div class="overlay"></div>
  <img class="logo" src="https://guillaume-flambard.github.io/brandmedia/images/nomadfacts.jpeg" alt="nomadfacts">
  <div class="content">
    <div class="badge">What we have learned</div>
    <h2>Apple's Innovation Frontier</h2>
    <p>Despite the setbacks, Apple continues to push the boundaries of innovation, endeavoring to overcome obstacles presented by AI pitfalls, tech changes, and international politics.</p>
    <div class="cta">Read about Apple's continued innovations.</div>
  </div>
  
  
</body>
</html>
